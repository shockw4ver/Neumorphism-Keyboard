<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="switcher.css" />
  </head>
  <style>
    .key:active {
      box-shadow: var(--neumorphism-box-shadow-active);
      transform: scale(0.95, 0.95);
    }

    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 900px;
      height: 300px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      padding: 20px;
    }

    .keyboard .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .row.qwer {
      width: 100%;
    }

    .row.asdf {
      width: 90%;
    }

    .row.zxcv {
      width: 80%;
    }
  </style>
  <body>
    <h1>Neumorphism Keyboard</h1>
    <div class="keyboard">
      <div class="row qwer">
        <button id="KeyQ" class="key">
          Q
        </button>
        <button id="KeyW" class="key">
          W
        </button>
        <button id="KeyE" class="key">
          E
        </button>
        <button id="KeyR" class="key">
          R
        </button>
        <button id="KeyT" class="key">
          T
        </button>
        <button id="KeyY" class="key">
          Y
        </button>
        <button id="KeyU" class="key">
          U
        </button>
        <button id="KeyI" class="key">
          I
        </button>
        <button id="KeyO" class="key">
          O
        </button>
        <button id="KeyP" class="key">
          P
        </button>
      </div>
      <div class="row asdf">
        <button id="KeyA" class="key">
          A
        </button>
        <button id="KeyS" class="key">
          S
        </button>
        <button id="KeyD" class="key">
          D
        </button>
        <button id="KeyF" class="key">
          F
        </button>
        <button id="KeyG" class="key">
          G
        </button>
        <button id="KeyH" class="key">
          H
        </button>
        <button id="KeyJ" class="key">
          J
        </button>
        <button id="KeyK" class="key">
          K
        </button>
        <button id="KeyL" class="key">
          L
        </button>
      </div>
      <div class="row zxcv">
        <button id="KeyZ" class="key">
          Z
        </button>
        <button id="KeyX" class="key">
          X
        </button>
        <button id="KeyC" class="key">
          C
        </button>
        <button id="KeyV" class="key">
          V
        </button>
        <button id="KeyB" class="key">
          B
        </button>
        <button id="KeyN" class="key">
          N
        </button>
        <button id="KeyM" class="key">
          M
        </button>
      </div>
    </div>

    <div id="modeToggler" class="switcher">
      <div class="track"></div>
      <div class="dot"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
